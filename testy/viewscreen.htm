<!DOCTYPE html>
<html>
	<head>
		<title>Screen View</title>

		<script type="text/javascript" src="jquery.js"></script>
		<script language="javascript" type="text/javascript">
			window.addEventListener('load', eventWindowLoaded, false);

      		ScreenWidth = <?screenwidth?>
      		ScreenHeight = <?screenheight?>
      		CaptureWidth = <?capturewidth?>
      		CaptureHeight = <?captureheight?>
      		FrameInterval = <?frameinterval?>
      		ImageWidth = <?imagewidth?>
      		ImageHeight = <?imageheight?>

          Authority = '<?authority?>'
          HttpBase = '<?httpbase?>'
          WebSocketBase = '<?websocketbase?>'
          HostIp = '<?hostip?>'
          ServicePort = <?serviceport?>


      		function eventWindowLoaded()
      		{
        		document.getElementById("screendiv").focus();
            	// Capture the image once every few milliseconds
            	setInterval("refreshImage()", FrameInterval); 
      		}

			function refreshImage() 
			{
   				if (!document.images) 
   					return;
   				
          var asrc = "./screen.bmp?"+Math.random();
          if (HttpBase != "<?httpbase?>") {
            alert(HttpBase);
            asrc = HttpBase + 'http/' + Authority + asrc;
          }

   				document.images['myScreen'].src = asrc;
			}
		</script>
	</head>

	<body style="margin:0px">
    	<div id="screendiv" tabindex="-1" 
    		style="width:" + ImageWidth + "px; height:"+ImageHeight+"px; margin: 0px 0px 0px 0px; border:0px; groove;" 
    		onselectstart="return false" 
    		onmousedown="return false" 
    		onkeydown="return false" >

			<img src="/screen.bmp" name="myScreen">
		</div>
	</body>
</html>
